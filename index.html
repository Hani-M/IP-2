<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.js">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">git 
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id=mainheader>AKAN <strong>NAMES</strong> </h1>
        </header>
    </div>
    <div class="container">
        <section>
            <aside id="sidebar"> 
                <h3>To know your Akan Name</h3>
                <p>Fill your details below </p>
                <form id="form">
                    <div class="form-group top-form">
                        <label for="century" class="labels">Century</label><br>
                        <input type="text" class="form-control" placeholder="Enter the century" id="century" required >
                    </div>
                    <div class="form-group">
                        <label for="year" class="labels">Year</label><br>
                        <input type="text" placeholder="Enter the year" class="form-control" id="year" required>
                </div>
                <div class="form-group">
                        <label for="month" class="labels">Month</label><br>
                        <input type="text" class="form-control" placeholder="Enter the month" id="month" required>
                </div>
                <div class="form-group">
                        <label for="monthDay" class="labels">Day of month</label><br>
                        <input type="number" placeholder="Enter the day" class="form-control" id="monthday" required>
                </div>
                <div class="radio-button">
                    <input type="radio" class="genders labels" value="male" id="rad1" name="rads" required>Male
                    <input type="radio" class="genders labels" value="female" id="rad1" name="rads" required>Female
            </div>
            <div>
                <a href="#result"><button type="button" name="button" class="btn btn-primary mb-2" onclick="checkDayOfWeek();">Submit</button></a>
                <h4 id="result"></h4>
            </div>
            <div id="error"></div>
            <div>
                <h5>KEY:</h5>
                <p>Follow the following instruction;</p>
                <ol>
                    <li>Year of birth (1989 has = 89)</li>
                    <li>Century of birth(1989 has = 19) </li>
                </ol>
            </div>     
        </form>
    
</body>
</html>
